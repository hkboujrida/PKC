apiVersion: v1
data:
  alertmanager.yaml: 
kind: Secret
metadata:
  name: alertmanager-longhorn
---

apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: longhorn
spec:
  replicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager-longhorn
spec:
  type: NodePort
  ports:
  - name: web
    nodePort: 30903
    port: 9093
    protocol: TCP
    targetPort: web
  selector:
    alertmanager: longhorn