production: true
proxy: reencrypt
extraEnvVars:
  - name: PROXY_ADDRESS_FORWARDING
    value: 'true'
  - name: KEYCLOAK_ENABLE_HTTPS
    value: 'true'

postgresql:
  enabled: true

ingress:
  enabled: true
  hostname: keycloak.apps.edgeprime.intra
  tls: true
  selfSigned: true

tls:
  enabled: true
  autoGenerated: true

metrics:
  enabled: true
  serviceMonitor:
    enabled: true