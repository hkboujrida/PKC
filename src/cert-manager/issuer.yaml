apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: hkb-trust-anchor
  namespace: cert-manager
data:
  tls.crt: 
  tls.key: 
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: hkb-trust-issuer
  namespace: cert-manager
spec:
  ca:
    secretName: hkb-trust-anchor
